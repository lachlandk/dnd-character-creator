<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D&D Character Creator</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<!DOCTYPE html>
<main>
		<div id="character-name-area">
			name
		</div>
		<div class="container" id="character-details-container">
			<div id="character-class">
				class
			</div>
			<div id="character-background">
				background
			</div>
			<div id="player-name">
				name
			</div>
			<div id="character-race">
				race
			</div>
			<div id="character-alignment">
				alignment
			</div>
			<div id="character-xp">
				experience
			</div>
		</div>
		<div class="body-column">
			<div id="skills-area">
				<div class="container" id="ability-score-container">
					<div id="strength-score">
						str
					</div>
					<div id="dexterity-score">
						dex
					</div>
					<div id="constitution-score">
						con
					</div>
					<div id="intelligence-score">
						int
					</div>
					<div id="wisdom-score">
						wis
					</div>
					<div id="charisma-score">
						cha
					</div>
				</div>
				<div id="inspiration">
					inspiration
				</div>
				<div id="proficiency-bonus">
					proficiency
				</div>
				<div class="container" id="saving-throws-container">
					saving throws
				</div>
				<div class="container" id="skills-container">
					skills
				</div>
			</div>
			<div id="passive-perception">
				perception
			</div>
			<div id="proficiencies">
				proficiencies
			</div>
		</div>
		<div class="body-column">
			<div class="container" id="combat-stats-container">
				<div id="armour-class">
					ac
				</div>
				<div id="initiative">
					init
				</div>
				<div id="speed">
					spd
				</div>
				<div id="hit-points">
					hp
				</div>
				<div id="temporary-hit-points">
					temporary hp
				</div>
				<div id="hit-dice">
					hit dice
				</div>
				<div id="death-saves">
					death saves
				</div>
			</div>
			<div id="attacks">
				attacks
			</div>
			<div class="container" id="equipment-container">
				<div id="money-area">
					<div id="copper-pieces">
						cp
					</div>
					<div id="silver-pieces">
						sp
					</div>
					<div id="electrum-pieces">
						ep
					</div>
					<div id="gold-pieces">
						gp
					</div>
					<div id="platinum-pieces">
						pp
					</div>
				</div>
				<div id="equipment">
					equipment
				</div>
			</div>
		</div>
		<div class="body-column">
			<div id="personality-area">
				<div id="personality-traits">
					personality traits
				</div>
				<div id="ideals">
					ideals
				</div>
				<div id="bonds">
					bonds
				</div>
				<div id="flaws">
					flaws
				</div>
			</div>
			<div id="features">
				features
			</div>
		</div>
</main>
</body>
</html>
